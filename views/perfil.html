<!DOCTYPE html>
<html lang="es">

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link type="text/css" rel="stylesheet" href="../resources/css/styles.css" media="screen,projection" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
  <!--Importando las fuentes de google-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <!--Icono del sitio web-->
  <link rel="icon" href="../resources/icons/icono-web.png">
</head>

<body id="perfil-fondo">
  <!--Comienzo del navbar-->
  <header class="z-depth-2">
    <div class="navbar-fixed">
      <nav class="navbar-perfil">
        <div class="navbar-logo center">
          <img src="../resources/img/logo-login.png" alt="">
        </div>
      </nav>
    </div>
  </header>

  <main>
    <button class="btn-flat waves-effect waves-light btn-volver" type="submit" name="action"
      id="regresarbtn-perfil">Volver |
      <i class="material-icons right">home</i>
    </button>
    <!--Contenido principal-->
    <div class="container">
      <div class="row center perfil-todo">
        <div class="col s12 offset-m2 m8 l4 z-depth-5 perfil-cont">
          <!--Contenido de Perfil-->
          <div class="row perfil-main">
            <h5>Perfil</h5>
            <div class="row perfil-img">
              <img src="../resources/icons/user-icon-sidenav.png" alt="">
              <p>pepe95</p>
            </div>
            <div class="row btn-1">
              <a class="waves-effect waves-light red lighten-1 btn modal-trigger" href="#cerrarSesionModal">Cerrar
                Sesion</a>
            </div>
            <div class="row btn-2">
              <a class="waves-effect waves-light red lighten-1 btn">Cambiar contraseña</a>
            </div>
          </div>
        </div>
        <!--Contenido de Info de Cuenta-->
        <div class="col s12 m8 offset-m2 l4 z-depth-5 info-cont">
          <h5>Informacion de Cuenta</h5>
          <hr>
          <div class="row info-main">
            <p>Nombre: fulano</p>
            <p>Apellido: fulanez</p>
            <p>Correo: fulano@gmail.com</p>
            <p>DUI: 0-123456789</p>
            <p>Telefono: 1234-5678</p>
          </div>
        </div>
        <!--Side image de Info Cuenta-->
        <div class="col s12 m8 offset-m2 l3">
          <div class="row z-depth-5 info-img">
            <img src="../resources/img/contador.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <!--Diseño de logout-->
    <div id="cerrarSesionModal" class="modal">
      <div class="fondo-modaldatos modal-content">
        <div class="center-align">
          <h4>Confirmación de cerrar sesión</h4>
          <p>¿Desea cerrar sesión?</p>
        </div>
        <!--Contenido importante del modal-Boton de actualizar-->
        <div class="center-align">
          <a href="index.html" class="waves-effect waves-light btn center-align" id="cerrarSesionModalbtn">Cerrar
            Sesión</a>
        </div>
        <!--Pie del modal-->
        <div class="modal-footer" id="fondomodal-footer">
          <div class="left col offset-s1 m5 l4">
            <a class="waves-effect waves-ligth btn z-depth-2 modal-close cancelarEliminarempre"
              id="cancelar-cerrarSesion">
              <i class="material-icons left">keyboard_arrow_left</i>Regresar
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>

  </footer>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="../resources/js/materialize.min.js"></script>
  <script type="text/javascript" src="../controllers/perfil.js"></script>

</html>
